<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FrontEnd Starter Pack</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <div class="columns">
          <div class="column has-text-centered">
            <h1 class="title is-size-1">FrontEnd Starter Pack</h1>
            <br />
          </div>
        </div>
        <div class="columns" id="categories">
          <div class="column" v-for="category in categories">
            <div class="title has-text-centered">{{category.title}}</div>
            <div class="column" v-for="card in category.cards">
              <div class="card large">
                <div class="card-content">
                  <div class="media">
                    <div class="media-left">
                      <figure class="image is-48x48">
                        <img :src="card.avatar" alt="Image" />
                      </figure>
                    </div>
                    <div class="media-content">
                      <p>
                        <span class="title is-4">
                          <a :href="card.documentation">{{card.name}} </a>
                        </span>
                      </p>
                      <p>{{card.subtitle}}</p>
                    </div>
                  </div>
                  <div class="content">
                    {{card.content}}
                    <div class="background-icon">
                      <span class="icon-twitter"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="cardsData.js"></script>
    <script src="v.js"></script>
  </body>
</html>
